<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Photo</title>
</head>
<body>

    
    <h1>Upload and Display Photo</h1>
    
    <!-- Form for uploading a photo -->
    <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
        <input type="file" id="photo-input" name="photo" accept="image/*" required>
        <input type="submit" value="Upload Photo">
    </form>

    <!-- Display the uploaded photo -->
    <div id="photo-container">
        <h2>Uploaded Photo:</h2>
        <img id="displayed-photo" src="#" alt="Uploaded Photo">
    </div>

    <!-- JavaScript to display the uploaded photo -->
    <script>
        const photoInput = document.getElementById('photo-input');
        const displayedPhoto = document.getElementById('displayed-photo');

        photoInput.addEventListener('change', function () {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    displayedPhoto.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
