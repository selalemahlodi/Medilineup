<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <style>
        /* Reset some default styles for consistency */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
		
	
		
		
		footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        /* Hero section styles */
        .hero {
            text-align: center;
            padding: 100px 0;
			width:100%;
			min-height:244px;
        }

        .hero h1 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Benefits section styles */
        .benefits {
            background-color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        

        /* Call-to-action button styles */
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: green;
            font-size: 18px;
			text-align: center;
			float: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Hover effect for the button */
        .cta-button:hover {
		    color: white;
            background-color: gray;
        }
		
		.nav-container {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
		
		.nav-link {
            text-decoration: none;
            color: #fff;
            margin: 0 100px 0; 

       
		
		
    </style>

		<a class="cta-button" href="registration.html">Sign In</a>
        
</body>
</html>
